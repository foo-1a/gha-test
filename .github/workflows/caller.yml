      extra-secrets: ${{ secrets.EXTRA_SECRETS }}

  env-loading:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: loadenv
        shell: bash
        run: |
          echo "::add-mask::val1"
