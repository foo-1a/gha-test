          echo "loadedenv={\"VAR1\":\"val1\",\"VAR2\":\"val2\"}" >> $GITHUB_OUTPUT
        env: &hardcodedenv
          VAR3: val3
      - run: |
          env | grep VAR
        shell: bash
        env:
          <<: [*hardcodedenv]
          ${{ fromJSON(steps.loadenv.outputs.loadedenv) }}
    
